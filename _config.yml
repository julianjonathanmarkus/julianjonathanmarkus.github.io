# Welcome to Jekyll!
# Basic site settings
locale                   : "en-US"
site_theme               : "default"
title                    : "Julian Jonathan Markus"
title_separator          : "-"
name                     : &name "JJ"
description              : &description "PhD researcher at WU Vienna"

# ðŸ‘‡ Core settings for your site
url                      : "https://julianjonathanmarkus.github.io" # Your GitHub Pages URL
baseurl                  : "" # leave blank since it's at root
repository               : "julianjonathanmarkus/julianjonathanmarkus.github.io" # format: username/repo

# Site Author
author:
  avatar           : "profile.png"
  name             : "J.J. (Julian Jonathan) Markus"
  pronouns         :
  bio              : "Researcher focusing on organizational design and human behavior"
  location         : "Vienna"
  employer         : "WU Vienna"
  uri              :
  email            : "julian.jonathan.markus@wu.ac.at"

  # Academic websites
  googlescholar    : "https://scholar.google.at/citations?hl=en&user=UE7JKPIAAAAJ"
  orcid            : "https://orcid.org/0000-0002-4877-2582"
  researchgate     : "https://www.researchgate.net/profile/Julian-Markus-3?ev=hdr_xprf"
  WU PURE          : "https://research.wu.ac.at/en/persons/jj-julian-jonathan-markus"

  # Social media
  linkedin         : "https://www.linkedin.com/in/julian-jonathan-markus/"

# Publication Categories
publication_category:
  books:
    title: "Books"
  manuscripts:
    title: "Journal Articles"
  conferences:
    title: "Conference Papers"

# Site Settings
teaser                   :
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false
comments:
  provider               :
atom_feed:
  hide                   : false
  path                   :

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : &twitter
og_image                 :
og_description           :
social:
  type                   : Person
  name                   : "Julian Jonathan Markus"
  links: []

# Analytics
analytics:
  provider               : "false"

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Etc/UTC

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
